<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>After Midnight Tattoos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>After Midnight Tattoos</h1>
    <nav>
      <a href="#gallery">Gallery</a> |
      <a href="#booking">Booking</a>
    </nav>
  </header>
  <section id="gallery">
    <h2>Portfolio Gallery</h2>
    <p>Authentic flash, stencils, and tattoo art references curated by Marcel.</p>
  </section>
  <section id="booking">
    <h2>Book a Session</h2>
    <form>
      <label>Name: <input type="text" name="name"></label><br>
      <label>Email: <input type="email" name="email"></label><br>
      <label>Style Preference: <input type="text" name="style"></label><br>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
