<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>After Midnight Tattoos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>After Midnight Tattoos</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#booking">Booking</a>
    </nav>
  </header>

  <section id="gallery">
    <h2>Portfolio Gallery</h2>
    <div class="grid">
      <div class="item">Flash #1</div>
      <div class="item">Flash #2</div>
      <div class="item">Flash #3</div>
      <div class="item">Flash #4</div>
      <div class="item">Flash #5</div>
      <div class="item">Flash #6</div>
    </div>
  </section>

  <section id="booking">
    <h2>Book a session</h2>
    <form>
      <label>Name <input type="text" name="name" required></label><br>
      <label>Email <input type="email" name="email" required></label><br>
      <label>Style preference <input type="text" name="style"></label><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; After Midnight Tattoos</p>
  </footer>
</body>
</html>
